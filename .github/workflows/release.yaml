name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build_windows: 
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
      - run: cargo install cargo-vcpkg
      - run: cargo vcpkg build
      - run: cargo build --release
